<div class="password-input-container">
    <label for="password">{{ label }}</label>
    <input 
        type="{{ showPassword ? 'text' : 'password' }}" 
        id="password" 
        [value]="password"
        (input)="onPasswordInput($event)"
        name="password" 
        required
    />
    <button type="button" (click)="togglePasswordVisibility()">
        {{ showPassword ? 'Hide' : 'Show' }}
    </button>
</div>
