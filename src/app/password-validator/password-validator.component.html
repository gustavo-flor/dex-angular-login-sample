<div class="password-validator-container">
    <ul>
        <li [class.valid]="isValidLength">At least 8 characters long</li>
        <li [class.valid]="hasUpperCase">Contains an uppercase letter</li>
        <li [class.valid]="hasLowerCase">Contains a lowercase letter</li>
        <li [class.valid]="hasNumber">Contains a number</li>
        <li [class.valid]="hasSpecialCharacter">Contains a special character</li>
    </ul>
</div>
